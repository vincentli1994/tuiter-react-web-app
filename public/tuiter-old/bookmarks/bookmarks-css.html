<!DOCTYPE html>
<html>

<head>
  <title>Bookmarks</title>
  <link rel="stylesheet" href="index.css">
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

  <div class="wd-bookmark">
    <ul>
      <li><a href="../navigation.html"><i class="fa-solid fa-arrow-left"></i></a></li>
      <li class="wd-all-bookmarks">All Bookmarks</li>
      <li><i class="fa-solid fa-ellipsis"></i></li>
    </ul>
  </div>

  <div class="wd-tuit-preview">
    <div>
      <div class="wd-tuit-picture"><img class="wd-profile-picture" src="images/telsa-picture.png"></div>
      <div class="wd-tuit-info">
        <p><span class="wd-tesla-name">Tesla</span><img class="wd-gold-verified"
            src="images/gold-verified-badge.png"><span class="wd-tesla-date">@Tesla &#183 Apr5</span><i
            style="color:darkgray" class="fa-solid fa-ellipsis"></i></p>
        <p class="wd-tuit-title">Tesla Master Plan, Part 3</p>
      </div>
      <div class="wd-tuit-content">
        <div><img class="wd-content-picture" src="images/tesla-content-picture.png"></div>
        <div class="wd-tesla-website">tesla.com</div>
        <div class="wd-master-plan">Master Plan Part 3 | Tesla</div>
      </div>
    </div>
  </div>

  <div class="wd-stats">
    <div><i class="far fa-comment"></i><span style="margin-left:5px"></span>1,622</div>
    <div><i class="fas fa-retweet"></i><span style="margin-left:5px"></span>4,889</div>
    <div><i class="far fa-heart"></i><span style="margin-left:5px"></span>26.1k</div>
    <div><i class="fas fa-poll"></i><span style="margin-left:5px"></span>8.3M</div>
    <div><i class="fas fa-upload"></i></div>
  </div>

  <div class="wd-tuit-preview">
    <div>
      <div class="wd-tuit-picture"><img class="wd-profile-picture" src="images/spaceX.jpeg"></div>
      <div class="wd-tuit-info">
        <p><span class="wd-spaceX-name">SpaceX</span><img class="wd-gold-verified"
            src="images/gold-verified-badge.png"><span class="wd-tesla-date">@SpaceX &#183 Apr5</span><i
            style="color:darkgray; margin-left:370px" class="fa-solid fa-ellipsis"></i></p>
        <p class="wd-tuit-title">Now targeting Sunday, April 2 at 7:29 a.m. PT for Falcon 9's launch</p>
      </div>
      <div class="wd-tuit-content">
        <div><img class="wd-content-picture" src="images/Falcon9.jpeg"></div>
        <div class="wd-spaceX-website">spacex.com</div>
        <div class="falcon-launch">Falcon 9's launch | SpaceX</div>
      </div>
    </div>
  </div>

  <div class="wd-stats">
    <div><i class="far fa-comment"></i><span style="margin-left:5px">2,216</span></div>
    <div><i class="fas fa-retweet"></i><span style="margin-left:5px"></span>1,101</div>
    <div><i class="far fa-heart"></i><span style="margin-left:5px"></span>13.4k</div>
    <div><i class="fas fa-poll"></i><span style="margin-left:5px"></span>1.2M</div>
    <div><i class="fas fa-upload"></i></div>
  </div>

</body>

</html>
